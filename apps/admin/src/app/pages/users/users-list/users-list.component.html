<p-toast></p-toast>
<div style="display: inline-block;
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;" *ngIf="show">
            <p-progressSpinner></p-progressSpinner>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<div class="admin-page">
            <p-card header="Products" subheader="List of all products">
                        <div class="grid">
                                    <div class="col-12">
                                                <p-toolbar>
                                                            <div class="p-toolbar-group-left">
                                                                        <p-button label="New" icon="pi pi-plus"
                                                                                    styleClass="p-button-success"
                                                                                    routerLink="form">
                                                                        </p-button>
                                                            </div>
                                                </p-toolbar>
                                    </div>
                        </div>
                        <div class="grid">
                                    <div class="col-12">
                                                <p-table [value]="users" [paginator]="true" [rows]="10"
                                                            [showCurrentPageReport]="true"
                                                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                                            [rowsPerPageOptions]="[10,25,50]"
                                                            styleClass="p-datatable-gridlines"
                                                            responsiveLayout="scroll">
                                                            <ng-template pTemplate="header">
                                                                        <tr>
                                                                                    <th pSortableColumn="name">Name
                                                                                                <p-sortIcon
                                                                                                            field="name">
                                                                                                </p-sortIcon>
                                                                                    </th>
                                                                                    <th pSortableColumn="email">Email
                                                                                                <p-sortIcon
                                                                                                            field="email">
                                                                                                </p-sortIcon>
                                                                                    </th>
                                                                                    <th pSortableColumn="isAdmin">Admin
                                                                                                <p-sortIcon
                                                                                                            field="isAdmin">
                                                                                                </p-sortIcon>
                                                                                    </th>
                                                                                    <th pSortableColumn="country">
                                                                                                Country
                                                                                                <p-sortIcon
                                                                                                            field="country">
                                                                                                </p-sortIcon>
                                                                                    </th>
                                                                                    <th>Action</th>
                                                                        </tr>
                                                            </ng-template>

                                                            <ng-template pTemplate="body" let-user>
                                                                        <tr>
                                                                                    <td>{{user.name}}</td>
                                                                                    <td>{{user.email}}</td>
                                                                                    <td>{{user.isAdmin}}</td>
                                                                                    <td>{{user.country}}</td>
                                                                                    <td>
                                                                                                <button pButton pRipple
                                                                                                            type="button"
                                                                                                            icon="pi pi-pencil"
                                                                                                            class="p-button-rounded p-button-text"
                                                                                                            (click)="onEditUser(user.id)"></button>
                                                                                                <button pButton pRipple
                                                                                                            type="button"
                                                                                                            icon="pi pi-trash"
                                                                                                            class="p-button-rounded p-button-text p-button-danger p-button-text"
                                                                                                            (click)="onDeleteUser(user.id)"></button>
                                                                                    </td>
                                                                        </tr>
                                                            </ng-template>
                                                </p-table>
                                    </div>
                        </div>
            </p-card>
</div>
