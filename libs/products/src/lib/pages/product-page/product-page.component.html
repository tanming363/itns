<div class="product-page" *ngIf="product">
            <div class="grid">
                        <div class="col-6">
                                    <!-- <ui-gallery [images]="product.images"></ui-gallery> -->
                        </div>
                        <div class=" col-6 product">
                                    <h2>{{product.name}}</h2>
                                    <p class="product-desc">
                                                {{product.description}}
                                    </p>
                                    <div class="product-rating">
                                                <p-rating [(ngModel)]="product.rating" [cancel]="false">
                                                </p-rating>
                                    </div>
                                    <div class="product-price">
                                                {{product.price | currency}}
                                                <span class="price-before">
                                                            {{ product.price | currency}}
                                                </span>
                                    </div>
                                    <div class="product-qty">
                                                <div class="field col-12 md:col-3 md-3 p-0">
                                                            <label for="quantity">Quantity</label>
                                                            <p-inputNumber [(ngModel)]="quantity" mode="decimal"
                                                                        [showButtons]="true" inputId="quantity"
                                                                        [min]="1" [max]="13">
                                                            </p-inputNumber>
                                                </div>
                                    </div>
                                    <div class="product-action">
                                                <button pButton pRipple type="button" label="Buy Now"
                                                            class="p-button-rounded mr-3" (onClick)="buyNow()"></button>
                                                <button pButton pRipple type="button" label="Add to Cart"
                                                            class="p-button-rounded"
                                                            (click)="addProductToCart()"></button>
                                    </div>
                        </div>
            </div>
            <div class="grid product-richDescription">
                        <div class="col-12">
                                    <div [innerHTML]="product.richDescription"></div>
                        </div>
            </div>
</div>
